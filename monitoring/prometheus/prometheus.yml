# Prometheus Configuration for Odoo SaaS Platform
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Admin Dashboard
  - job_name: 'admin-dashboard'
    static_configs:
      - targets: ['admin:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Customer Portal
  - job_name: 'customer-portal'
    static_configs:
      - targets: ['portal:5001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Odoo Multi-tenant Service
  - job_name: 'odoo-service'
    static_configs:
      - targets: ['odoo-service:8071']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Background Workers
  - job_name: 'workers'
    static_configs:
      - targets: ['worker:9091']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Backup Service
  - job_name: 'backup-service'
    static_configs:
      - targets: ['backup-service:9092']
    metrics_path: '/metrics'
    scrape_interval: 60s

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Nginx Exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Blackbox exporter for external monitoring
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://your-domain.com/health
        - https://portal.your-domain.com/api/health
        - https://admin.your-domain.com/api/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115