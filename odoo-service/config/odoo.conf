[options]
# Database Configuration
db_host = postgres
db_port = 5432
db_user = odoo
db_password = False
db_name = False
db_template = template0
db_maxconn = 64

# Multi-tenancy
dbfilter = ^%h$
list_db = False
db_sslmode = prefer

# Server Configuration
http_enable = True
http_interface = 0.0.0.0
http_port = 8069
longpolling_port = 8072

# Workers
workers = 4
max_cron_threads = 2
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = -1

# Logging
log_handler = :INFO
log_level = info
logfile = /opt/odoo/multi-tenant/logs/odoo.log
log_db = False
log_db_level = warning

# Security
admin_passwd = $pbkdf2-sha512$...
server_wide_modules = base,web

# File Storage
data_dir = /opt/odoo/multi-tenant/filestore

# Session
session_store_type = redis
session_store_host = redis
session_store_port = 6379
session_store_password = False
session_store_db = 1

# Performance
unaccent = True
